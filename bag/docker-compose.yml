version: "3"

services:
  bag:
    build:
      context: .
    environment:
      PGPASSWORD: postgres
    volumes:
      - ./:/opt/bag/
  db:
    image: postgis/postgis:9.6-2.5-alpine
    environment:
      POSTGRES_PASSWORD: postgres
    ports:
      - $DOCKER_DB_PORT:5432
    volumes:
      - ./z_script.sh:/docker-entrypoint-initdb.d/20_script.sh:ro
